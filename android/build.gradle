// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34

        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "23.1.7779620"

        // ðŸ”¹ Kotlin version used by all Kotlin modules
        kotlinVersion = "1.8.22"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        classpath 'com.google.gms:google-services:4.3.15'
    }
}

allprojects {
    configurations.all { config ->
        // ðŸ”¹ 1) Keep a few AndroidX versions pinned (these are fine)
        resolutionStrategy {
            force "androidx.core:core:1.12.0"
            force "androidx.core:core-ktx:1.12.0"
            force "androidx.webkit:webkit:1.12.0"
            force "androidx.viewpager2:viewpager2:1.0.0"
        }

        // ðŸ”¹ 2) Completely exclude Firebase Analytics & Google Measurement
        exclude group: "com.google.firebase", module: "firebase-analytics"
        exclude group: "com.google.firebase", module: "firebase-analytics-ktx"

        exclude group: "com.google.android.gms", module: "play-services-measurement"
        exclude group: "com.google.android.gms", module: "play-services-measurement-api"
        exclude group: "com.google.android.gms", module: "play-services-measurement-impl"
        exclude group: "com.google.android.gms", module: "play-services-measurement-base"
        exclude group: "com.google.android.gms", module: "play-services-measurement-sdk"
        exclude group: "com.google.android.gms", module: "play-services-measurement-sdk-api"
    }
}